<!-- Toolbar -->
<div class="App p-3 br-5">
  <app-input [isVisible]="isVisible" (emailSearched)="searchByEmail($event)" />
  <div class="d-flex justify-content-between">
    <h3>Apresentando {{ items.length }} usu√°rios</h3>
    <button type="button" class="btn btn-primary">
      <i-bs name="person-plus-fill" width="15" height="15" style="color: black">
      </i-bs>
    </button>
  </div>
  <ul class="mt-3 list-unstyled p-0">
    <li *ngIf="items.length == 0">Nenhum dado encontrado</li>
    <li
      class="mb-3"
      *ngFor="
        let item of items | slice : (page - 1) * pageSize : page * pageSize
      "
    >
      <app-item-list [item]="item" />
    </li>
  </ul>
</div>
<ngb-pagination
  class="d-flex justify-content-center paginationApp"
  [(page)]="page"
  [pageSize]="pageSize"
  [collectionSize]="items.length"
  [maxSize]="5"
  [rotate]="true"
></ngb-pagination>
